<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- S12S PLAYER -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/player/css/style.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/player/css/sc-player-minimal.css" type="text/css">
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/jQueryRotate.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/soundcloud.player.api.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/sc-player2.js"></script>
</head>
