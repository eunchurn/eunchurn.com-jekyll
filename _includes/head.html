<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>{{ page.title }} - eunchurn</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="generator" content="Jekyll v3.5.2" />
  <!-- OpenGraph meta tags -->
  <meta property="og:title" content="eunchurn" />
  <meta name="author" content="eunchurn" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:description" content="all of works archive of Eunchurn Park - works diary, music, saram12saram, remixes, reworks, runway project, production note, magazzine press, interview archive, programming, engineering, web application, development and engineering research archive"
  />
  <link rel="canonical" href="https://eunchurn.com//" />
  <meta property="og:url" content="https://eunchurn.com//" />
  <meta property="og:site_name" content="eunchurn" />
  {%- if page.title -%}
  <meta property="og:type" content="article"> {%- else -%}
  <meta property="og:type" content="blog"> {%- endif -%} 
  {%- if page.featured -%}
  <meta property="og:image" content="{{ site.baserul }}{{ page.featured }}"> 
  {%- else -%}
  <meta property="og:image" content="{{ site.baseurl }}{{ site.representing_image }}"> 
  {%- endif -%}
  <!-- Twitter card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@eunchurn">
  <meta name="twitter:creator" content="@eunchurn" />
  <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}EUNCHURN{% endif %}">
  <meta name="twitter:description" content="{{ page.description | strip }}"> 
  {%- if page.featured -%}
  <meta name="twitter:image" content="{{ site.baserul }}{{ page.featured }}"> {%- else -%}
  <meta name="twitter:image" content="{{ site.home_url }}{{ site.twitter.image }}"> {%- endif -%}
  <script type="application/ld+json">
      {"name":"eunchurn","description":"all of works archive of Eunchurn Park - works diary, music, saram12saram, remixes, reworks, runway project, production note, magazzine press, interview archive, programming, engineering, web application, development and engineering research archive","author":{"@type":"Person","name":"eunchurn"},"@type":"WebSite","url":"https://eunchurn.com//","headline":"Home","@context":"https://schema.org"}</script>
  <link rel="canonical" href="{{ site.home_url}}{{ page.url }}">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/manifest.json">
  <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <meta name="msapplication-config" content="/public/browserconfig.xml">
  <meta name="theme-color" content="#ebebeb">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <!-- S12S PLAYER -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/player/css/style.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/player/css/sc-player-minimal.css" type="text/css">
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/jQueryRotate.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/soundcloud.player.api.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/player/js/sc-player2.js"></script>
  <!-- MATHJAX -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
</head>
